{% extends "base.html" %}

{% block content-inner %}
  <div class="row">
    <div class="span10">
      <table class="table table-bordered table-striped">
	<tbody>
        {% for repository in repositories %}
          <tr>
	    <td>
              {{ repository.name }}
	    </td>
          </tr>
        {% endfor %}
	</tbody>
      </table>
    </div>
    <div class="span2">
{% block navbar-campus %}
    <h4>Limit by campus</h4>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="{% url "library_collection.views.repositories" %}">All</a>
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse">
        <!-- .nav, .navbar-search, .navbar-form, etc -->
        <ul class="nav nav-stacked">
          {% for campus_iter in campuses %}
          <li class="span1 {% if campus_iter == campus %}active{% endif %}">
          <a href="{% url "library_collection.views.repositories" campus_iter.slug %}">{{ campus_iter.slug }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
    </div>
  </div>
  {% endblock content-inner %}
